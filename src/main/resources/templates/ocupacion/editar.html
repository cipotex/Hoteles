<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">


</head>
<body>

	<header th:replace="layout/layout :: header"> </header>

	<div class="container-fluid  py-4">

		<div class="card bg-light">

			<h1
				class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
				th:text="${titulo}"></h1>

			<div class="container">
				<div class="row">
					<div class="card" style="width: 100%;">
						<div class="card-body">
							<ul class="list-group">
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">ID OCUPACION</label> <label
										class="col-sm-6 col-form-label text-white bg-dark"
										th:text="${datos.id}"></label>
								</div>

								<div class="form-group row">
									<label class="col-sm-2 col-form-label">CLIENTE</label> <label
										class="col-sm-6 col-form-label text-white bg-dark"
										th:text="${datos.reserva.cliente.nombredui}"></label>
								</div>
								<div class="form-group row">
									<label class="col-sm-2 col-form-label">HABITACION</label> <label
										class="col-sm-6 col-form-label text-white bg-dark"
										th:text="${datos.reserva.habitacion.codigo}"></label>
								</div>

								<div class="form-group row">
									<label class="col-sm-2 col-form-label">FECHA INICIO</label> <label
										class="col-sm-6 col-form-label text-white bg-dark"
										th:text="${#dates.format(datos.fechaInicioOcupacion, 'MM-dd-yyyy')}"></label>
								</div>

								<div class="form-group row">
									<label class="col-sm-2 col-form-label">FECHA FINAL</label> <label
										class="col-sm-6 col-form-label text-white bg-dark"
										th:text="${#dates.format(datos.fechaFinOcupacion, 'MM-dd-yyyy')}"></label>
								</div>

								<div class="form-group row">
									<label class="col-sm-2 col-form-label">PERIODO RESERVA</label>
									<label class="col-sm-6 col-form-label text-white bg-dark"
										th:text="${datos.reserva.periodoreserva}"></label>
								</div>

							</ul>
							<form th:action="@{/ocupacion/form}" method="post">

								<input type="hidden" th:value="${datos.id}" name="ocupacion" />
								<input type="hidden" th:value="${datos.reserva.id}"
									name="reserva" />

								<div class="form-group row">
									<label class="col-sm-2 col-form-label">NUEVA FECHA FIN</label>
									<div class="col-sm-10 col-lg-6" >

										<input type="date" class="form-control" name="nuevafecha"
											placeholder="Introduce la nueva fecha fin" required />

									</div>
								</div>

								<div>
									<input type="submit" value="Almacenar Cambio"
										class="btn btn-primary" />

								</div>

							</form>

						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</body>

<footer th:replace="layout/layout :: footer"></footer>


</html>
