<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head">


</head>

<body>

	<header th:replace="layout/layout :: header"> </header>

	<div class="container-fluid  py-4">

		<div class="card bg-light">

			<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
				th:text="${titulo}"></h1>

			<div class="card-body">

				<div class="container">
					<div class="column	">

						<div class="row">

							<div class="card" style="width: 100%;">

								<form method="post"  th:action="@{/ocupacion/ocupacionperiodopost}" >

									<div class="card-body">

										<div class="form-group row">
											<label class="col-sm-2 col-form-label">FECHA INICIO</label>
											<input type="date" name="fechainicio" id="fechainicio" />
										</div>

										<div class="form-group row">
											<label class="col-sm-2 col-form-label">FECHA FINAL</label>
											<input type="date" name="fechafin" id="fechafin" />

										</div>

										<div class="form-group row" </div>
											<input type="submit" class = "btn btn-secondary btn-large"  value="Genear reporte" /> 
										</div>

								</form>

							</div>

						</div>
					</div>

				</div>



			</div>

		</div>

	</div>

</body>

<footer th:replace="layout/layout :: footer"></footer>


</html>
