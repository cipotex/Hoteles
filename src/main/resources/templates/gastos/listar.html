<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head">


</head>

<body>

	<header th:replace="layout/layout :: header"> </header>

	<div class="container-fluid  py-4">
		<div class="card bg-light">
			<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
				th:text="${titulo}"></h1>

			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/gastos/form}" class="btn btn-primary btn-xs">Crear Gastos</a>
					<!-- <a class="btn btn-success btn-xs float-right" th:href="@{'/promocion/export/excel'}">XLS</a> -->
				</h4>

				<div class="table-responsive">

					<table class="table table-striped ">
						<thead>
							<tr>
								<th>ID</th>
								<th>EMPRESA</th>
								<th>FECHA FACTURA</th>
								<th>TIPO FACTURA</th>
								<th>NO. FACTURA</th>
								<th>TIPO GASTO</th>
								<th>MONTO</th>
								<th>EDITAR</th>
								<th>ANULAR</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="dato: ${datos}">
								<td> <a class="btn btn-primary btn-xs bg" th:href="@{/gastos/ver/} + ${dato.id}"
										th:text="${dato.id}"> </a> </td>
								<td th:text="${dato.empresa.nombre}"></td>
								<td th:text="${dato.fechafactura}"></td>
								<td th:text="${dato.tipofactura}"></td>
								<td th:text="${dato.nofactura}"></td>
								<td th:text="${dato.tipogasto}"></td>
								<td th:text="${dato.monto}"></td>
								<td><a class="btn btn-primary btn-xs" th:href="@{/gastos/form/} + ${dato.id}"
										th:text="'EDITAR'"></a></td>
								<td><a class="btn btn-danger btn-xs" th:href="@{/gastos/eliminar/} + ${dato.id}"
										th:text="'ELIMINAR'"
										onclick="     return confirm('Estas seguro que quieres Eliminar?');"></a></td>
								
						</tbody>
						</tbody>
					</table>
				</div>

				<nav th:replace="layout/paginator-nav :: paginator"></nav>
			</div>

		</div>
	</div>

</body>

<footer th:replace="layout/layout :: footer"></footer>


</html>
